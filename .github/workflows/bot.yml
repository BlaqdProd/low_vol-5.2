name: Run Deriv Trading Bot

on:
  workflow_dispatch:
    inputs:
      breakout_pip:
        description: 'Breakout pip value to determine win/loss (e.g. 150)'
        required: true
        default: '150'
        type: string

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install websockets python-dotenv
      
      - name: Validate secrets
        env:
          DERIV_API_TOKEN: ${{ secrets.DERIV_API_TOKEN }}
          DERIV_APP_ID: ${{ secrets.DERIV_APP_ID }}
        run: |
          if [ -z "$DERIV_API_TOKEN" ]; then
            echo "ERROR: DERIV_API_TOKEN secret is not set!"
            echo "Please add it in repository Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✓ DERIV_API_TOKEN is set (${#DERIV_API_TOKEN} characters)"
          if [ -n "$DERIV_APP_ID" ]; then
            echo "✓ DERIV_APP_ID is set: $DERIV_APP_ID"
          else
            echo "⚠ DERIV_APP_ID not set, will use default"
          fi
      
      - name: Run trading bot
        env:
          DERIV_API_TOKEN: ${{ secrets.DERIV_API_TOKEN }}
          DERIV_APP_ID: ${{ secrets.DERIV_APP_ID }}
        run: |
          echo "${{ inputs.breakout_pip }}" | python vol-accumulator-LowVol-V5.2.py
        timeout-minutes: 60
      
      - name: Upload log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-bot-log-${{ github.run_number }}
          path: consol_expansion_bot.log
          retention-days: 30